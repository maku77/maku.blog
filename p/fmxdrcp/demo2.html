<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; box-sizing: border-box; }
    #container {
      position: relative;
      width: calc(100vw - 3rem);
      height: 80px;
      margin: auto;
    }
    svg {
      width: 100%;
      height: 100%;
      background: midnightblue;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      color: #ddd;
    }
  </style>
  <title>svg 要素と html 要素を重ねて表示するデモ</title>
</head>
<body>

<p>これは svg の外側に配置する要素。</p>

<div id="container">
  <svg>
    <circle cx="40" cy="40" r="25" fill="royalblue" />
    <circle cx="100" cy="40" r="25" fill="indigo" />
    <circle cx="160" cy="40" r="25" fill="darkslateblue" />
    <circle cx="220" cy="40" r="25" fill="darkmagenta" />
  </svg>
  <div id="overlay">
    <p>この裏に svg 要素が表示されています。</p>
  </div>
</div>

<p>これも svg の外側に配置する要素。</p>

</body>
</html>
