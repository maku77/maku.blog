<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
    svg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #153560;
      z-index: -1;  /* 他の要素より奥に表示 */
    }
    #panel {
      display: inline-block;
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 100px;
      height: calc(100vh - 2rem);
      background: rgba(0, 0, 0, 0.5);
      border-radius: 0.3rem;
      padding: 0.5em;
      font-size: 8pt;
      font-family: "Courier New", Courier, monospace;
      color: #cde;
    }
    svg circle {
      fill: #295;
      stroke: #3d9;
      stroke-width: 3;
    }
    svg line {
      stroke: rgba(230, 255, 255, 0.6);
      stroke-width: 10;
      stroke-dasharray: 5;
    }
    button {
      margin-top: 0.8em;
      color: #cde;
      background: rgba(200, 255, 255, 0.3);
      border: none;
      border-radius: 0.1rem;
      font-size: 8pt;
    }
  </style>
  <title>svg 要素と html 要素を重ねて表示するデモ</title>
</head>
<body>

<svg>
  <line x1="40" y1="70" x2="125" y2="40" />
  <line x1="125" y1="40" x2="210" y2="110" />
  <circle cx="40" cy="70" r="10" />
  <circle cx="125" cy="40" r="10" />
  <circle cx="210" cy="110" r="10" />
</svg>
<div id="panel">
Attacks detected:<br/>
<br/>
Location: JP<br/>
CRA: syn<br/>
bytes: 1,735<br/>
<button>open</button>
</div>

</body>
</html>
